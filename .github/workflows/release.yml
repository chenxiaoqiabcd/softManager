# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+.[0-9]+

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
      
    - name: build
      run: python make_setup.py

  release:
    runs-on: self-hosted
    needs: build
    steps:
    - uses: actions/checkout@v3
    - name: release
      run: |
        gh release create $github.ref -target $GITHUB_SHA bin/Release/softManager.exe
